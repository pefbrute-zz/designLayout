<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pefbrute experience</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="section">
      <h1 class="header"><span>Получите видео-инструкцию</span>
        <strong>Как заработать свой первый миллион</strong></h1>
      <div class="main">
        <div class="video">
           <iframe width="550" height="309" src="https://www.youtube.com/embed/hHW1oY26kxQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form class="" action="index.html" method="post">
              <input type="text" placeholder="Ваше имя">
              <input type="text" placeholder="Ваш email">
              <button class="button" type="button" name="button">
                Получить инструкцию
              </button>
          </form>
        </div>
      </div>
      <div class="features">
        <h2 class="features-header">Почему нужно сделать это сейчас?</h2>
        <div class="col">
          <img src="img/1.png" alt="Первое преимущество">
          <p>Первое преимущество</p>
        </div>
        <div class="col">
          <img src="img/2.png" alt="Второе преимущество">
          <p>Второе преимущество</p>
        </div>
        <div class="col">
          <img src="img/3.png" alt="Третье преимущество">
          <p>Третье преимущество</p>
        </div>
        <div class="col">
          <img src="img/4.png" alt="Четвёртое преимущество">
          <p>Четвёртое преимущество</p>
        </div>
        <div class="features-button">
          <button class="button" type="button" name="button">
            Получить инструкцию
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
